apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "de.berlin.hwr.basketistics"
        minSdkVersion 24
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.game_activity.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'

    // TODO: Need it, and why?
    // androidTestImplementation 'com.android.support.game_activity:runner:1.0.2'
    // androidTestImplementation 'com.android.support.game_activity.espresso:espresso-core:3.0.2'

    // for ViewModelProviders
    implementation "android.arch.lifecycle:extensions:1.1.1"

    // for RecyclerView
    implementation 'com.android.support:recyclerview-v7:28.0.0'
}
